<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Weather App</h3>
        <div>
          <h1 class="temp">16&#176</h1>
          <div class="city-time">
            <h1 class="name">Montevideo</h1>
            <small>
              <span class="time">16:09</span>
              -
              <span class="date">
                Monday Jun 13
              </span>
            </small>
          </div>
          <div class="weather">
            <img src="./assets/icons/day/cloudy.png" alt="icon" class="icon" width="50" height="50"/>
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location...">
          <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>

        <ul class="cities">
          <li class="city">London</li>
          <li class="city">California</li>
          <li class="city">New York</li>
          <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">89%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">10 km/h</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
